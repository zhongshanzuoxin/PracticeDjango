{% extends 'base.html' %}

{% block content %}

{% load widget_tweaks %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">プロフィール編集</h2>
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="full_name">名前</label>
                            {% render_field form.full_name class="form-control" %}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">更新</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
