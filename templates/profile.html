{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card card-profile mt-5 mx-auto" style="max-width: 540px;">
        <div class="card-body">
            <h5 class="card-title text-center">プロフィール</h5>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">名前</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="fullName" value="{{ request.user.full_name }}" disabled>
                        <a href="{% url 'name_edit' %}" class="btn btn-outline-primary btn-sm">編集</a>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Eメール</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" value="{{ request.user.email }}" disabled>
                        <a href="{% url 'account_email' %}" class="btn btn-outline-primary btn-sm">編集</a>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" value="********" disabled>
                        <a href="{% url 'account_reset_password' %}" class="btn btn-outline-primary btn-sm">編集</a>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="dateJoined" class="form-label">入会日</label>
                    <input type="text" class="form-control" id="dateJoined" value="{{ request.user.created_at }}" disabled>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
