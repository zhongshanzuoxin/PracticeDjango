{% extends "base.html" %} {% load static %} 

{% block content %}
<div class="my-5">
  <h3>注文内容を確認する</h3>
</div>

<form action="." method="POST" id="payment-form">
  <div class="row">
    <div class="col-md-9">
      <div class="card mb-3">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <p class="fw-bold">お届け先住所</p>
              <p>名前：{{ user_data.full_name }}</p>
            </div>
            <div class="col-md-6">
              <p class="fw-bold">お支払い方法</p>
              
              <div class="form-row">
                {% csrf_token %}
                <div id="card-element"></div>
                <div id="card-errors" role="alert"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card">
        <div class="card-body text-center">
          <div class="mb-3">
            <button class="btn btn-warning" type="submit">
              注文を確定する
            </button>
          </div>
          <p class="fw-bold">注文内容</p>
          <p>商品の小計：{{ order.get_total|floatformat:"0" }}円</p>
          <p>配送料：0円</p>
          <hr />
          <p class="fw-bold text-danger">
            ご請求金額：{{ order.get_total|floatformat:"0" }}円
          </p>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %} {% block extra_js %}
<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'ec_site/js/stripe.js' %}"></script>
{% endblock %}
