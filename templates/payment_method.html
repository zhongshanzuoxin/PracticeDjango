{% extends "base.html" %}

{% block content %}
  <h2>配送先住所と支払い方法</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <h3>支払い方法を選択</h3>
    <!-- ここでは支払い方法の選択肢を簡略化して示します -->
    <div>
      <label><input type="radio" name="payment_method" value="credit_card" checked> クレジットカード</label>
    </div>
    <div>
      <label><input type="radio" name="payment_method" value="bank_transfer"> 銀行振込</label>
    </div>
    <button type="submit">次へ</button>
  </form>
{% endblock %}
