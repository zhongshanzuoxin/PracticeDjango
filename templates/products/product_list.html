{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Products</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for product in object_list %}
    <div class="col">
      <div class="card h-100">
        <!-- Wrap the image with an anchor tag for linking to the product detail page -->
        <a href="{% url 'product_detail' product.slug %}" style="text-decoration: none; color: inherit;">
          {% if product.images.all %}
          <img src="{{ product.images.all.0.image.url }}" class="card-img-top" alt="{{ product.product_name }}">
          {% else %}
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Placeholder">
          {% endif %}
        </a>
        <!-- Wrap the card-body with the same anchor tag -->
        <a href="{% url 'product_detail' product.slug %}" style="text-decoration: none; color: inherit;">
          <div class="card-body">
            <h5 class="card-title">{{ product.product_name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text"><strong>Â¥{{ product.price|floatformat:"-0" }}</strong></p>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
